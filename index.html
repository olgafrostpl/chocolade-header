<!-- MODAL -->
<!-- LEAVE A REVIEW ABOUT OUR CHOCOLATE -->

<div class="backdrop is-hidden" data-modal>
  
  <div class="modal">
   
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-btn-icon">
        <use href="./img/header-sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title-mobile">leave a review<br> about <span>our chocolate</span></p>
     <p class="modal-title">leave a review about <span>our chocolate</span></p>
    <form class="modal-form form">
      <div class="form-group">
        
            <input
              type="text"
              class="form-input"
              placeholder="Name"
              name="fullname"
              required
              pattern="[a-zA-Zа-яА-Я]+"
              maxlength="20"
            />      
      </div>

      <div class="form-group">
        
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
          name="email"
          required
        />
      </div>
     
      <span class="input-wrap">
        <div class="form-group">
          <input
            type="tel"
            class="form-input flag"
            placeholder="Phone number"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
            required
            title="333-22-22"
          />
        </div>

        <div class="input-insert">
          <div class="form-flag">
        <svg class="modal-icon" width="24" height="18">
          <use href="./img/header-sprite.svg#icon-flag"></use>
        </svg> <span>+380</span>
      </div>
      </div>
      </span>

      <div class="form-group">
        <textarea
          name="Enter text"
          class="form-textarea"
          placeholder="Enter text"
        ></textarea>
      </div>
      <button type="submit" class="form-btn btn">Send</button>
    </form>
  </div>

</div>
